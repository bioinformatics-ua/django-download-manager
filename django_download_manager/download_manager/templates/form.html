{% extends "base.html" %}


{% block content %}

<div class="starter-template">
                <h1>Download Manager</h1>
                Note: all the  fields are mandatory.
            </div>
            <div>
                <form class="form-horizontal" role="form" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" required autofocus placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" required autofocus placeholder="Enter your address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" required autofocus placeholder="Enter your email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Phone number:</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name="phone" required autofocus placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Home Page/LinkedIn/or any other public profile available:</label>
                        <div class="col-sm-10">
                            <input type="url" data-fv-uri-allowemptyprotocol="true"	class="form-control" name="homepage" required autofocus placeholder="Enter your website">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Company/Organization: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="organization" required autofocus placeholder="Enter your campany or organization">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Country</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="country" required autofocus placeholder="Enter your country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Dicoogle Interest (R&D, Comercial Use, Developer, Educational - please describe):</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="description" required autofocus placeholder="Enter your Dicoogle interests"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Download request</button>
                        </div>
                    </div>
                </form>
            </div>


{% endblock %}
